<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./profilepic.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Maviya Khan </span>
            <span class="job"> Web Designer </span>
        </div>
        <div class="media-btn">
            <a href="https://www.facebook.com/profile.php?id=100083068966796" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle'></i>
                <a href="https://www.instagram.com/maviyakhan_1022/" style="background-color:#E4405F;" class="link">
                    <i class='bx bxl-instagram-alt'></i>
                    <a href="https://www.linkedin.com/in/maviya-khan-81a5aa2a6/" style="background-color: #0e76a8;" class="link">
                        <i class='bx bxl-linkedin-square'></i>
                        <a href="https://www.youtube.com/channel/UCjLY5XQjw_MhmSs6lyyC4dA" style="background-color: red;" class="link">
                            <i class='bx bxl-youtube'></i>
                        </a>
        </div>
        <div class="buttons">
            <button class="button">Subacribe</button>
           <a href=""> <button class="button">Massage</button></a>
        </div>
        <div class="analaytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>

</html>
